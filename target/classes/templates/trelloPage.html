<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trello Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="icon" type="image/x-icon" href="../images/wave-favicon.png">
    <link rel="stylesheet" href="css/trello.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="js/dragTodoTrello.js" defer></script>
</head>

<body>

<div class="nav-bar" id="top">
    <div class="nav-bar-item">
        <a href="./">
            <img src="/images/boardwavelogo.png" alt="logo"
                 style="height: auto; width: 185px; margin-bottom: -12px">
        </a>
    </div>
    <div class="nav-bar-right">
        <div><a class="nav-bar-item" href="/about-page">About</a></div>
        <div><a class="nav-bar-item" href="/contact-page" >Contact</a></div>

    </div>
</div>

<div class="modal" id="todo_form">
    <div class="header">
        <div class="title" id="add_Title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
    </div>
    <form th:action="@{/trello-page-add-new-card}" th:object="${card}"method="post">
        <div class="body">

            <label for="todo_title">title:</label><br>
            <input type="text" id="todo_title" th:field="*{title}" />

            <label for="todo_description">description:</label><br>
            <input type="text" id="todo_description" th:field="*{description}" />

            <label for="todo_minutesEstimated">minutesEstimated:</label><br>
            <input type="number" id="todo_minutesEstimated" th:field="*{minutesEstimated}" />

            <label for="todo_hourlyRate">hourlyRate:</label><br>
            <input type="number" id="todo_hourlyRate" th:field="*{hourlyRate}" />

            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>
    </form>
</div>
</div>
<!-- todo -->
<div class="todo-container">
    <div class="status" id="no_status">
        <h1>Todo</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
        <div th:each="card: ${cards}">
            <div class="todo" draggable="true">
                <span th:utext="${card.title}"></span>
                <span class="close">x</span>
            </div>
        </div>
    </div>
    <div class="status">
        <h1>Doing</h1>
    </div>
    <div class="status">
        <h1>Blocked</h1>
    </div>
    <div class="status">
        <h1>Done</h1>
    </div>
</div>
<!-- modal -->
<div class="modal" id="todo_modal">
    <div class="header">
        <div class="title" id="todo_title"> <h3 th:text="${card.getTitle()}"> </h3></div>
        <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
        <p><strong>Description:</strong> <span id="todo_description"></span></p>
        <p><strong>Minutes Estimated:</strong> <span id="todo_minutesEstimated"></span></p>
        <p><strong>Hourly Rate:</strong> <span id="todo_hourlyRate"></span></p>
    </div>
</div>

</body>
</html>
