<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Trello Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="css/trello.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="js/drag&TodoTrello.js" defer></script>
</head>

<body>

<div class="modal" id="todo_form">
    <div class="header">
        <div class="title">Add Todo</div>
        <button class="btn close-modal">&times;</button>
    </div>
    <div class="body">
            <label for="todo_title">title:</label><br>
            <input type="text"; id="todo_title" />

            <label for="todo_description">description:</label><br>
            <input type="text"; id="todo_description" />

            <label for="todo_minutesEstimated">minutesEstimated:</label><br>
            <input type="number"; id="todo_minutesEstimated" />

            <label for="todo_hourlyRate">hourlyRate:</label><br>
            <input type="number"; id="todo_hourlyRate" />

            <input type="submit" value="Add Todo" id="todo_submit" />
        </div>

    </div>
</div>
<!-- todo -->
<div class="todo-container">
    <div class="status" id="no_status">
        <h1>Todo</h1>
        <button id="add_btn" data-target-modal="#todo_form">+ Add Todo</button>
    </div>
    <div class="status">
        <h1>Doing</h1>
    </div>
    <div class="status">
        <h1>Blocked</h1>
    </div>
    <div class="status">
        <h1>Done</h1>
    </div>
</div>


</body>
</html>
