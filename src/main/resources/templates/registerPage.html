<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <meta name="viewport" content="initial-scale=1, width=device-width" />
  <link rel="stylesheet" href="css/global.css" type="text/css"/>
</head>
<body>
<div class="container">

  <!--Navigation bar-->
  <div class="nav-bar">
    <div class="nav-bar-item">
      <a href="./">
        <img src="../images/boardwavelogo.png" alt="logo" style="height: auto; width: 185px; margin-bottom: -12px">
      </a>
    </div>
    <div class="nav-bar-right">
      <div><a class="nav-bar-item" href="/about-page">About</a></div>
      <div><a class="nav-bar-item" href="/contact-page">Contact</a></div>
      <div><a class="nav-bar-item" style="color: #5290e9">Sign Up</a></div>
      <div><a class="nav-bar-item" href="/login-page">Log in</a></div>
    </div>
  </div>

  <!--Page Content-->
  <div style="padding-top: 50px">
    <div id="form">
      <div style="margin-right: 30px">
        <h1 style="display:inline-block; margin-right: 6px">Sign Up</h1>
      </div>
      <form action="#" th:action="@{/register-page}" th:object="${userTemplate}" method="post">
        <div class="form-item">
          <b>Name</b>
          <input style="width: 200px; margin-top: 5px; text-align:center;" type="text" th:field="${userTemplate.name}"/>
        </div>
        <div class="form-item">
          <b>Email</b>
          <input style="width: 200px; margin-top: 5px; text-align:center;" type="email" th:field="${userTemplate.email}"/>
        </div>
        <div class="form-item">
          <b>Password</b>
          <input style="width: 200px; margin-top: 5px; text-align:center;" type="password" th:field="${userTemplate.password}"/>
        </div>
        <div th:if="${EmailError}">
          <p style="color: red;">Email is already in use. Please use another email or <a href="/login-page" style="color: red; font-weight: bold">login</a>.</p>
        </div>
        <div th:if="${error}">
          <p style="color: red">An error occured. Please contact the developers.</p>
        </div>
        <div>
          <button type="submit" class="button">
            <div class="login3">Sign Up</div>
          </button>
        </div>
        <a href="/login-page">Already have an account?
          <br>Click here to login</a>
      </form>
    </div>
  </div>

</div>
</body>
</html>
